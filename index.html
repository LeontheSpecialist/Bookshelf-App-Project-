<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ivan Bookshelf Web Application</title>

<body>
  <h1>Bookshelf App</h1>
  <h2>Search for a book in our Library</h2>
  <nav>
    
    <section class="search">
      <input placeholder="Search" />
      <button class="searchBtn">Search</button>
      <!-- </section> -->

      <!-- <section class="sort"> -->
      <label>Sort by</label>
      <select class="sortBy">
        <option value="titleaz">Title A-Z</option>
        <option value="titleza">Title Z-A</option>
      </select>
    </section>

    <section>
      You have <span class="favCount">0</span> favorite books.
      <button class="favUpdateBtn">Update</button>
    </section>

  </nav>

    <h2>Add a book to our library</h2>
    <!-- <div id="userInputArea"> -->

      <input id="title"> 
      <label>author: </label>

      <label>subject:</label>

      <input type=submit value= addBook id="userInputButton"></input>

  <main id="app">
    <ul class="books"></ul>
  </main>

  <script src="js/book-data.js"></script>

</body>
