  <h1>Bookshelf App</h1>
 
  <nav>
    <h4> Search for a book in our Library</h2>

    <section class="search">
      <input class="search-field" placeholder="Search by Title" />
      <button class="searchBtn">Search by Title</button>
  </nav>

  <nav>
    <label>Sort Books from</label>
    <select class="sortBy">
      <option value="titleaz">Title A-Z</option>
      <option value="titleza">Title Z-A</option>
    </select>
    </section>
  </nav>

  <nav>
    <section>
      You have <span class="favCount">0</span> favorite books. Click ♡ ==> ❤️ to select favorites
      <button class="favUpdateBtn">Update</button>
    </section>
  </nav>
